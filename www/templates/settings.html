<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer">
        <h3 ng-hide="!lists.length">Choose your list</h3>
        <h3 ng-hide="lists.length"> No Lists </h3>
            <div ng-repeat="list in lists">
                <ion-radio ng-click="select({{list._id}})">{{list.name}}</ion-radio>
            </div>
    </ion-content>
    <ion-footer-bar class="bar footer-bar footer-button">
        <a ng-click="deleteList()" ng-hide="!lists.length" class="button button-positive button-outline icon ion-trash-b"> Delete</a>
        <a ng-click="editList()" ng-hide="!lists.length" class="button button-positive button-outline icon ion-compose"> Edit</a>
        <a ui-sref="app.addList" class="button button-positive button-outline icon ion-plus"> Add</a>
        <a ng-click="delete()" ng-hide="!lists.length" class="button button-positive button-assertive button-outline icon ion-clean"> Clear All DATA</a>
    </ion-footer-bar>
</ion-view>
